<div class="item"
     id="{{detailItemCtrl.item.uuid}}"
     ng-click="detailItemCtrl.toggleContracts()"
     ng-class="{'_expired': detailItemCtrl.expired, '_opened': detailItemCtrl.isOpened}">

    <div class="item__col">
        <div class="item__col-text">{{detailItemCtrl.item.name}}</div>
    </div>
    <div class="item__col">
        <div class="item__col-text">{{detailItemCtrl.item.description}}</div>
    </div>
    <div class="item__col">
        <div class="item__col-text">{{detailItemCtrl.item.expirationDate | date}}</div>
    </div>
</div>

<div class="item__detailed" ng-if="detailItemCtrl.isOpened" id="{{detailItemCtrl.item.uuid + '-table'}}">
    <detail-accessories detail="detailItemCtrl.item"></detail-accessories>
    <detail-contracts detail="detailItemCtrl.item"></detail-contracts>
</div>
