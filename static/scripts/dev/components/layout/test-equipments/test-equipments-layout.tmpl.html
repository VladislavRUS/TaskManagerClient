<form>
    <div class="form-group d-flex">
        <button type="button" class="btn btn-success" ng-click="ctrl.onAdd()">Добавить испытательное оборудование</button>
    </div>
</form>

<table class="table table-hover">
    <thead class="thead-inverse">
    <tr>
        <th>#</th>
        <th>Название</th>
        <th>Тип</th>
        <th>Дата истечения строка</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="testEquipment in ctrl.storage.testEquipments | filter: { vendor: ctrl.vendor }" ng-click="ctrl.onClick(testEquipment, $event)">
        <th>{{$index + 1}}</th>
        <td>{{testEquipment.name}}</td>
        <td>{{testEquipment.type}}</td>
        <td>{{testEquipment.expirationDate | date: 'yyyy-MM-dd'}}</td>
    </tr>
    </tbody>
</table>

<div class="modal fade" id="createTestEquipmentModal" tabindex="-1" role="dialog" aria-labelledby="createTestEquipmentModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createTestEquipmentModalLabel">Добавление испытательного оборудования</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <label class="col-sm-12" for="name">
                            Наименование
                        </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="name" ng-model="ctrl.name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12" for="designation">
                            Тип
                        </label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="designation" ng-model="ctrl.type">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-12" for="expirationDate">
                            Дата истечения срока
                        </label>
                        <div class="col-sm-12">
                            <input type="date" class="form-control" id="expirationDate" ng-model="ctrl.expirationDate">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-success" ng-click="ctrl.save()">Добавить</button>
            </div>
        </div>
    </div>
</div>
