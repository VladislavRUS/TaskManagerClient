<div class="event-item">
    <div class="event-item__title">
        {{eventItemCtrl.item.title + ', ' + eventItemCtrl.item.date}}

        <span class="event-item__title _remove"
              ng-click="eventItemCtrl.remove()">X</span>
    </div>
    <div class="event-item__body">
        <div class="event-item__body _comment">{{eventItemCtrl.item.comment}}</div>
    </div>
</div>
