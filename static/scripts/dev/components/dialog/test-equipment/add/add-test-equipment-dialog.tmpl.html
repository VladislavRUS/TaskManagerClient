<div class="ui container segment" ng-controller="AddTestEquipmentDialogController as ctrl">

    <h1>Добавление испытательного оборудования</h1>

    <form class="ui form">
        <div class="required field">
            <label>Наименование</label>
            <input type="text" ng-model="ctrl.testEquipment.name">
        </div>

        <div class="required field">
            <label>Заводской номер</label>
            <input type="text" ng-model="ctrl.testEquipment.number">
        </div>

        <div class="required field">
            <label>Дата истечения срока</label>
            <input type="date" ng-model="ctrl.testEquipment.expirationDate">
        </div>

        <div class="required field">
            <label>Тип</label>
            <input type="text" ng-model="ctrl.testEquipment.type">
        </div>

        <div class="ui black deny button" ng-click="ctrl.onCancel()">
            Отмена
        </div>

        <div class="ui positive right labeled icon button" ng-click="ctrl.onSave()">
            Сохранить
            <i class="checkmark icon"></i>
        </div>
    </form>
</div>
