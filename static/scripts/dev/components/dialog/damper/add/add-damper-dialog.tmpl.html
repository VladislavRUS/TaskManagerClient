<div class="ui container segment" ng-controller="AddDamperDialogController as ctrl">

    <h1>Добавление виброизолятора</h1>

    <form class="ui form">
        <div class="required field">
            <label>Наименование</label>
            <input type="text" ng-model="ctrl.damper.name">
        </div>

        <div class="required field">
            <label>Обозначение КД</label>
            <input type="text" ng-model="ctrl.damper.designation">
        </div>

        <div class="required field">
            <label>Дата истечения срока действия ПИ</label>
            <input type="date" ng-model="ctrl.damper.expirationDate">
        </div>

        <div class="ui black deny button" ng-click="ctrl.onCancel()">
            Отмена
        </div>

        <div class="ui positive right labeled icon button" ng-click="ctrl.onSave()">
            Сохранить
            <i class="checkmark icon"></i>
        </div>
    </form>
</div>
